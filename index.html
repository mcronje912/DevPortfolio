<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- NUCLEAR OPTION FOR PATTERN BACKGROUND -->
    <style>
      /* Force the pattern to be behind EVERYTHING with !important */
      body::after {
        content: '' !important;
        position: fixed !important;
        z-index: -2147483647 !important; /* Lowest possible z-index */
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        background: url('/pattern.svg') !important;
        background-size: 200px !important;
        background-repeat: repeat !important;
        opacity: 0.3 !important;
        pointer-events: none !important;
      }
      
      /* Ensure the root container doesn't override our z-index */
      #root {
        position: relative !important;
        z-index: 1 !important;
      }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Marco Cronje | Full Stack Developer & IoT Engineer</title>
    <meta key="title" content="Marco Cronje | Portfolio" property="og:title" />
    <meta content="Full Stack Developer & IoT Systems Engineer based in Johannesburg." property="og:description" />
    <meta content="Full Stack Developer & IoT Systems Engineer based in Johannesburg." name="description" />
    <meta key="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link href="/favicon.ico" rel="icon" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
